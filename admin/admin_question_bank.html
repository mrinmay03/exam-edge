<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Question Bank</title>
  <link rel="stylesheet" href="/CSS/admin_question_bank.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/JS/admin_question_bank.js" defer></script>
</head>

<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <a href="/index" class="logo">Exam Edge</a>
    <nav>
      <ul class="nav-links">
        <li><a href="/index">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <!-- <li><a href="/myaccount">My Account</a></li> -->
        <li>
          <button id="logoutBtn" class="btn-logout">Log Out</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper: Sidebar + Content -->
  <div class="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="sidebar-title">
        <i class="fas fa-user-shield"></i><span id="sidebar-username">Admin</span>
      </h2>
      <a href="/admin"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
      <a href="/admin/admin_users"><i class="fas fa-users"></i><span>Users</span></a>
      <a href="#"><i class="fas fa-list"></i><span>Tests</span></a>
      <a href="/admin/admin_question_bank" class="active"><i class="fas fa-book"></i><span>Question Bank</span></a>
      <a href="#"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
      <a href="#"><i class="fas fa-file-alt"></i><span>Reports</span></a>
      <a href="#"><i class="fas fa-envelope"></i><span>Messages</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a>
      <a href="#"><i class="fas fa-headset"></i><span>Feedback</span></a>

      <!-- Collapse Button -->
      <button class="collapse-btn" onclick="toggleSidebar()">
        <i class="fas fa-angle-double-left"></i>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="content-header">
        <h2>Question Bank</h2>
        <button id="createBankBtn" class="btn btn-green">Create New Question Bank</button>

        <!-- Question Banks Container -->
        <div class="question-bank-container">
        </div>

    </main>

    <!-- Cards will be dynamically generated from DB -->
  </div>
  </div>
  </div>

<!-- Modal Popup -->
<div id="createBankModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Create Question Bank</h2>
    <form id="createBankForm">
      <label for="bankName">Bank Name:</label>
      <input type="text" id="bankName" name="bankName" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <button type="submit">Create</button>
    </form>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteConfirmModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Delete</h3>
    <p id="deleteMessage">Are you sure you want to delete this question bank?</p>
    <div class="modal-actions">
      <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
      <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
    </div>
  </div>
</div>


<!-- Toast Notification -->
<div id="toast" class="toast"></div>
</body>

</html>
