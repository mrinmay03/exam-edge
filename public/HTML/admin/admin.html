<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/CSS/admin.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- External JS -->
  <script src="/JS/admin.js" defer></script>
</head>

<body>

  <!-- Top Navbar -->
  <header class="navbar">
    <a href="/" class="logo">Exam Edge</a>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <!--<li><a href="/myaccount">My Account</a></li>-->
        <li>
          <button id="logoutBtn" class="btn-logout">Log Out</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper: Sidebar + Content -->
  <div class="wrapper">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="sidebar-title">
        <i class="fas fa-user-shield"></i><span id="sidebar-username">Admin</span>
      </h2>
      <a href="/admin" class="active"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
      <a href="/admin/admin_users"><i class="fas fa-users"></i><span>Users</span></a>
      <a href="#"><i class="fas fa-list"></i><span>Tests</span></a>
      <a href="/admin/admin_question_bank"><i class="fas fa-book"></i><span>Question Bank</span></a>
      <a href="#"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
      <a href="#"><i class="fas fa-file-alt"></i><span>Reports</span></a>
      <a href="#"><i class="fas fa-envelope"></i><span>Messages</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a>
      <a href="#"><i class="fas fa-headset"></i><span>Feedback</span></a>

      <!-- Collapse Button -->
      <button class="collapse-btn" onclick="toggleSidebar()">
        <i class="fas fa-angle-double-left"></i>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Dashboard Widgets -->
      <section class="dashboard-widgets">
        <div class="widget">
          <h3>Total Users</h3>
          <p id="totalUsers">0</p>
        </div>
        <div class="widget">
          <h3>Active Users Today</h3>
          <p id="activeUsersToday">0</p>
        </div>
        <div class="widget">
          <h3>Tests Created</h3>
          <p id="testsCreated">0</p>
        </div>
        <div class="widget">
          <h3>Question Banks</h3>
          <p id="questionBanks">0</p>
        </div>
        <div class="widget">
          <h3>Average Score</h3>
          <p id="avgScore">0%</p>
        </div>
      </section>

      <!-- Analytics Charts -->
      <section class="charts-section">
        <h2>Analytics</h2>
        <div id="charts"></div>
      </section>
    </main>
  </div>

  <script>
    // Sidebar toggle function
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('collapsed');
    }
  </script>

</body>

</html>
