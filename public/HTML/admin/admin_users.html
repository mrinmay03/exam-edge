<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel â€“ Users</title>
  <link rel="stylesheet" href="/CSS/admin_users.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/JS/admin_users.js" defer></script>
</head>

<body>

  <!-- Top Navbar -->
  <header class="navbar">
    <a href="/" class="logo">Exam Edge</a>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <!-- <li><a href="/myaccount">My Account</a></li> -->
        <li>
          <button id="logoutBtn" class="btn-logout">Log Out</button>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper: Sidebar + Content -->
  <div class="wrapper">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <h2 class="sidebar-title">
        <i class="fas fa-user-shield"></i><span id="sidebar-username">Admin</span>
      </h2>
      <a href="/admin"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
      <a href="/admin/admin_users" class="active"><i class="fas fa-users"></i><span>Users</span></a>
      <a href="#"><i class="fas fa-list"></i><span>Tests</span></a>
      <a href="/admin/admin_question_bank"><i class="fas fa-book"></i><span>Question Bank</span></a>
      <a href="#"><i class="fas fa-chart-bar"></i><span>Analytics</span></a>
      <a href="#"><i class="fas fa-file-alt"></i><span>Reports</span></a>
      <a href="#"><i class="fas fa-envelope"></i><span>Messages</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span>Settings</span></a>
      <a href="#"><i class="fas fa-headset"></i><span>Feedback</span></a>

      <!-- Collapse Button -->
      <button class="collapse-btn" onclick="toggleSidebar()">
        <i class="fas fa-angle-double-left"></i>
      </button>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <h2>Registered Users</h2>

      <!-- Action Buttons -->
      <div class="actions">
        <button class="btn-green" onclick="addUser()"><i class="fas fa-plus"></i> Add User</button>
        <input type="text" id="searchUser" placeholder="Search Users..." onkeyup="searchTable()">
      </div>

      <!-- Users Table -->
      <section class="table-section">
        <table id="usersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Role</th>
              <th>Registered On</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row template (use JS to populate dynamically) -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

</body>

</html>
