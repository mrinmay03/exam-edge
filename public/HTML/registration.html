<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Edge â€“ Registration</title>
  <link rel="stylesheet" href="/CSS/registration.css">
</head>

<body>
  <!-- Navbar -->
  <header>
    <a href="/index" class="logo">Exam Edge</a>
    <nav>
      <ul>
        <li><a href="/index">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/registration">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Registration Form -->
  <main class="reg-container">
    <h2>Sign Up for Exam Edge</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter Your First Name" required>
      </div>

      <div class="input-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter Your Last Name" required>
      </div>

      <div class="input-group">
        <label for="phone">Mobile No</label>
        <input type="tel" maxlength="10" pattern="\d{10}" id="phone" placeholder="Enter Your Mobile No" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a Password" required>
      </div>

      <button type="submit">Create Account</button>

      <p id="message"></p>

      <p class="small-note">
        By signing up, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>.
      </p>

      <p class="login-note">
        Already have an account?
        <a href="/login" class="login-button">Login</a>
      </p>
    </form>
  </main>

  <!-- External JS -->
  <script src="/JS/registration.js" defer></script>
</body>
</html>
