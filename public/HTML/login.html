<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Edge – Login</title>
  <link rel="stylesheet" href="/CSS/login.css">
  <script src="/JS/login.js" defer></script>
</head>

<body>

  <!-- Navbar -->
  <header>
    <a href="/index" class="logo">Exam Edge</a>
    <nav>
      <ul>
        <li><a href="/index">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/registration">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Form -->
  <main class="login-container">
    <h2>Login to Exam Edge</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter Your Password" required>
      </div>

      <button type="submit">Login</button>

      <!-- Message display -->
      <div id="loginMessage" class="message"></div>

      <div class="options">
        <p>Forgot Password? <a href="#">Click Here</a> to reset</p>
      </div>

      <p class="signup-note">Don’t have an account?</p>
      <a href="/registration" class="signup-button">Sign Up</a>
    </form>
  </main>

</body>
</html>
